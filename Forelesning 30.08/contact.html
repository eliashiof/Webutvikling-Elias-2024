<!DOCTYPE html>
<html lang="nb">
    <!-- Angir at dokumentet er av typen HTML og at språket i dokumentet er norsk bokmål -->
    <head>
        <meta charset="UTF-8">
        <!-- Definerer tegnsettet som UTF-8 for å sikre korrekt visning av spesialtegn -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Gjør siden responsiv ved å justere visningen basert på enhetens skjermbredde -->
        <title>Kontakt oss</title>
        <!-- Setter tittelen som vises i nettleserens fane til "Kontakt oss" -->
    </head>
    <body>
        <!-- Hovedinnholdet i nettsiden -->
        <header>
            <!-- Header-seksjonen som vanligvis inneholder logo og navigasjon -->
            <a href="index.html"><h1>TV</h1></a>
            <!-- Klikkbart hovedoverskrift som tar brukeren til forsiden -->
            <nav>
                <!-- Navigasjonsmeny for enkel tilgang til ulike sider -->
                <ul>
                    <li>
                        <a href="../index.html">Hjem</a>
                        <!-- Lenke som navigerer til forsiden fra en annen mappe (bruker relativ sti) -->
                    </li>
                    <li>
                        <a href="https://www.google.com" target="_blank">Google</a>
                        <!-- Ekstern lenke til Google, åpner i en ny fane (target="_blank") -->
                    </li>
                    <li>
                        <a href="contact.html">Kontakt oss</a>
                        <!-- Lenke til den aktuelle kontaktsiden -->
                    </li>
                    <li>
                        <a href="about.html">Om oss</a>
                        <!-- Lenke til siden "Om oss" -->
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Hovedinnholdet på siden -->
            <section>
                <!-- Seksjon dedikert til kontaktinformasjon eller kontaktmuligheter -->
                <h2>Kontakt oss</h2>
                <!-- Overskrift som indikerer at denne seksjonen handler om kontakt -->
            </section>
            <section>
                <h2>Ta kontakt med oss idag</h2>
                <form>
                    <form method="post" action="">
                        <label for="navn">Navn:</label>
                        <input type="text" name="navn" placeholder="Nora Nordmann.." id="navn">
                        <label>
                            E-post:
                            <input type="email" name="email" placeholder="eksempel@hiof.no">
                        </label>
                    </form>
                </form>
            </section>
        </main>
        <footer>
            <!-- Footer-seksjonen nederst på siden -->
            2024 Ann-Charlott
            <!-- Enkel tekst som viser årstall og eventuelt forfatterens navn -->
        </footer>
    </body>
</html>
